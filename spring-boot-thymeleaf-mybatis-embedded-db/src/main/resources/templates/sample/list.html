<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Samples : View all</title>
</head>
<body>
<h1 layout:fragment="header">Samples : View all</h1>
<div layout:fragment="content" class="container">
    <div class="pull-right">
        <a href="form.html" th:href="@{/sample/(form=form)}">Create Message</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>CreatedAt</td>
            <td>Summary</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="samples" type="java.util.List<org.asion.boot.mvc.model.Sample>"*/-->
        <tr th:if="${samples.isEmpty()}">
            <td colspan="4">No samples</td>
        </tr>
        <tr th:each="sample : ${samples}">
            <td>
                <a href="view.html" th:href="@{'/sample/' + ${sample.id}}" th:text="${sample.id}">1</a>
            </td>
            <td th:text="${#calendars.format(sample.createdAt)}">July 11,2012 2:17:16 PM CDT</td>
            <td>
                <a href="view.html" th:href="@{'/sample/' + ${sample.id}}" th:text="${sample.summary}"> The summary </a>
            </td>
            <td>
                <a href="view.html" th:href="@{'/sample/delete/' + ${sample.id}}">delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
